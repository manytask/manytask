name: Publish

on:
  release:
    types:
      - created


jobs:
  update-version-and-chengelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Check current version
        run: |
          echo "VERSION ${{ github.ref_name }}"
          cat VERSION
      - name: Update changelog and version file
        run: |
          echo "VERSION"
          echo "CHANGELOG"
      - name: Commit updated files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add VERSION CHANGELOG.md
          git commit -m "Auto version and changelog update [${{ github.ref_name }}]"
          git push origin
      - name: Tag new commit
        run: |
          git tag --force ${{ github.ref_name }}
          git push origin ${{ github.ref_name }} --force

  update-release-github:
    needs: update-version-and-chengelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
      - name: Update Release description
        run: |
          echo "CHANGELOG"
          cat CHANGELOG.md
          echo "VERSION"
          cat VERSION

  release-docker:
    needs: update-version-and-chengelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}
#          username: ${{ secrets.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: {{defaultContext}}:docker
          push: true
          tags: | 
            manytask:${{ github.ref_name }}
            manytask:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#cache-backend-api


