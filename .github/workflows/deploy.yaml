permissions:
  contents: read
name: Deploy

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@2b3c6504b3e1405c32b38787b6d20b223a1ecebc
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /srv/manytask/app_deploy
          sudo git pull origin main
          sudo docker compose -f docker-compose.development.yml up --build -d
