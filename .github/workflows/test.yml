name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: 0.9.5

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Run ruff format
        run: uv run ruff format --check .
         
      - name: Run ruff check
        run: uv run ruff check .
         
      - name: Run mypy
        run: uv run mypy manytask checker/checker
         
      - name: Run manytask tests
        run: uv run pytest

      - name: Run checker tests (skip firejail like upstream checker CI)
        run: |
          cd checker
          PYTHONPATH=. uv run pytest -c /dev/null --rootdir=. --import-mode=importlib --skip-firejail tests

  build-docker:
    needs: test
    uses: manytask/workflows/.github/workflows/reusable-docker-build-push.yml@main
    with:
      tags: manytask:${{ github.sha }}
