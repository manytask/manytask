name: Lint and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with: { python-version: 3.9 }
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ env.pythonLocation }}-${{ hashFiles('requirements.txt', 'requirements.test.txt') }}-test
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-
            ${{ runner.os }}-python-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install -U -r requirements.txt -r requirements.test.txt
      - name: Run isort
        run: python -m isort manytask --check
      - name: Run flake8
        run: python -m flake8 manytask
      - name: Run mypy
        run: python -m mypy manytask

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']  # ['3.7', '3.8', '3.9', '3.10']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ env.pythonLocation }}-${{ hashFiles('requirements.txt', 'requirements.test.txt') }}-test
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-
            ${{ runner.os }}-python-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install -U -r requirements.txt -r requirements.test.txt
      - name: Test itself
        run: python -m pytest --cov-report=xml
#      - name: Upload coverage
#        uses: codecov/codecov-action@v2
#        with:
#          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
#          files: coverage.xml
#          flags: unittests # optional
#          fail_ci_if_error: true # optional (default = false)
#          verbose: true # optional (default = false)

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: {{defaultContext}}:docker
          push: false
          tags: | 
            manytask:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#cache-backend-api
