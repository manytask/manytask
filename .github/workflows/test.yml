name: Lint and Test

on:
#  push:
  pull_request:
    branches: [ main ]


jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          python -m pip install -U -r requirements.txt -r requirements.test.txt
      - name: Run isort
        run: python -m isort manytask --check
      - name: Run ruff
        run: python -m ruff manytask
      - name: Run mypy
        run: python -m mypy manytask

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          python -m pip install -U -r requirements.txt -r requirements.test.txt
      - name: Run tests
        run: python -m pytest --cov-report term-missing --cov=manytask --cov-report=xml tests/
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # not required for public repos
          files: coverage.xml
          flags: unittests  # optional
          fail_ci_if_error: true  # optional (default = false)
          verbose: true  # optional (default = false)

  build-docker:
    uses: ./.github/workflows/reusable-docker-build-push.yml
    with:
      tags: manytask/manytask:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || github.sha }}
      push: false
