[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "manytask"
version = "0.1.0"
description = "Manytask system"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "manytask"}]

[tool.poetry.dependencies]
python = "^3.12"
gunicorn = "23.0.0"
flask = "3.1.0"
cachelib = "0.13.0"
werkzeug = "3.1.3"
flask-sqlalchemy = "3.1.1"
psycopg2-binary = "2.9.10"
gspread = ">=5.0.0,!=6.0.0,<7.0.0"
python-gitlab = "5.6.0"
authlib = "1.5.1"
python-dotenv = "1.1.0"
pyyaml = "6.0.1"
requests = "2.32.3"
pydantic = "2.11.1"
pytz = {version = ">=2022.0,<2023.4", python = "<3.9"}
alembic = "1.15.1"

[tool.poetry.group.dev.dependencies]
flake8 = "7.1.1"
ruff = "0.11.0"
mypy = "1.15.0"
isort = "6.0.1"
black = "25.1.0"
types-requests = "2.32.0.20240907"
types-PyYAML = "6.0.12.12"
pytest = "8.3.2"
pytest-cov = "6.0.0"
pre-commit = "4.2.0"
testcontainers = "4.9.2"

[tool.mypy]
no_incremental = true
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_any_generics = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
allow_untyped_decorators = true
exclude = [
    "tests/",
    ".tmp/",
    ".venv/",
    "manytask/migrations/versions"
]


[tool.pyright]
include = ["manytask"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    ".venv",
    "venv",
    ".tmp",
    "tests"
]


[tool.pytest.ini_options]
minversion = "6.0"
python_files = "test_*.py"
addopts = "--cov=manytask/ --cov-report=term-missing tests/"
testpaths = [
    "tests",
    ".tmp"
]

[tool.black]
line-length = 120
target-version = ["py312"]


[tool.ruff]
line-length = 120
target-version = "py312"
src = ["manytask", "tests"]

# Exclude patterns
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    "*.ipynb",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".tmp",
    "manytask/migrations/versions"
]

[tool.ruff.lint]
# Combine both configurations' rules
select = ["E", "F", "I", "TID252", "TID253", "C901", "PLR"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.mccabe]
# Maximum cyclomatic complexity allowed
max-complexity = 15

[tool.ruff.lint.pylint]
max-nested-blocks = 5
max-args = 7

[tool.ruff.lint.isort]
known-first-party = ["manytask", "tests"]
