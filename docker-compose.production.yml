version: "3.8"


volumes:
    cache:
    solutions:
    letsencrypt:


services:
    nginx-certbot:
        image: jonasal/nginx-certbot:3.1.2-nginx1.21.6
        restart: always
        environment:
            CERTBOT_EMAIL: no-reply@gitlab.manytask.org
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - letsencrypt:/etc/letsencrypt
#            - ./configs/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
            - ./configs/nginx_server.conf:/etc/nginx/user_conf.d/nginx_server.conf:ro

    manytask:
        image: manytask/manytask:latest
        container_name: manytask
        restart: always
        expose:
            - "5050"
        env_file: .env
        environment:
            FLASK_ENV: production
        volumes:
            - cache:/cache
            - solutions:/solutions
