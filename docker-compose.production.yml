version: "3.8"


volumes:
    cache:
    solutions:
    letsencrypt:


services:
    nginx-certbot:
        image: jonasal/nginx-certbot:3.2.0-nginx1.23.1
        restart: always
        environment:
            CERTBOT_EMAIL: no-reply@gitlab.manytask.org
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - letsencrypt:/etc/letsencrypt
#            - ./configs/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
            - ./configs/nginx_server.conf:/etc/nginx/user_conf.d/nginx_server.conf:ro

    manytask:
        image: manytask/manytask:latest  # set SPECIFIC version you'll use
        container_name: manytask
        restart: always
        expose:
            - "5050"
        env_file: .env
        environment:
            FLASK_ENV: production
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:5050/healthcheck" ]
            interval: 1m
            timeout: 15s
            retries: 3
            start_period: 30s
        volumes:
            - cache:/cache
            - solutions:/solutions
